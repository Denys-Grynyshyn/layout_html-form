<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.b683b4ab.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="http://localhost:8080/" method="post"> <fieldset class="fieldset"> <legend>Personal information</legend> <label class="label">Surname: <input name="surname" type="text" autocomplete="off" required> </label> <label class="label">Name: <input name="name" type="text" autocomplete="off" required> </label> <label class="label">How old are You? <input name="age" type="number" value="12" min="1" max="100" required> </label> <label class="label">Full date of birth: <input name="dateOfBirth" type="date" required> </label> <label>I accept the term of the agreement <input name="agreement" type="checkbox" required> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label class="label">E-mail: <input name="email" type="email" placeholder="email@example.com" required> </label> <label>Password: <input name="password" type="password" required> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label class="lable">Do you love cats? <label> <input name="cats" type="radio">Yes </label> <label> <input name="cats" type="radio">No </label> </label> <label class="label">What is your favorite color? <input name="color" type="color"> </label> <label class="label">What time do you go to bed? <input name="timeToBed" type="time"> </label> <label class="label">What are your favorite brande of cars? <select name="cars" size="4"> <option>BMW</option> <option>Audi</option> <option>Lada</option> </select> </label> <label>How do you rate our work? <input name="range" type="range" value="0"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label class="label">Comments: <textarea name="comments"></textarea> </label> <label>Would you recommend us? <select name="recommendation" size="1"> <option>yes</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
