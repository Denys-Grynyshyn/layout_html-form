<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:8080/" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="input">
          <label>Surname:
            <input
              name="surname"
              type="text"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="input">
          <label>Name:
            <input
              name="name"
              type="text"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="input">
          <label>How old are You?
            <input
              name="age"
              type="number"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>
        </div>
        <div class="input">
          <label>Full date of birth:
            <input
              name="dateOfBirth"
              type="date"
              required
            >
          </label>
        </div>
        <div>
          <label>I accept the term of the agreement
            <input
              name="agreement"
              type="checkbox"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="input">
          <label>E-mail:
            <input
              name="email"
              type="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div>
          <label>Password:
            <input
              name="password"
              type="password"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <label>Do you love cats?
            <label>
              <input
                name="cats"
                type="radio"
              >Yes
            </label>
            <label>
              <input
                name="cats"
                type="radio"
              >No
            </label>
          </label>
        </div>
        <div class="input">
          <label>What is your favorite color?
            <input
              name="color"
              type="color"
            >
          </label>
        </div>
        <div class="input">
          <label>What time do you go to bed?
            <input
              name="timeToBed"
              type="time"
            >
          </label>
        </div>
        <div class="input">
          <label>What are your favorite brande of cars?
            <select
              name="cars"
              size="4">
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>How do you rate our work?
            <input
              name="range"
              type="range"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="input">
          <label>Comments:
            <textarea
              name="comments"
            ></textarea>
          </label>
        </div>
        <div>
          <label>Would you recommend us?
            <select
              name="recommendation"
              size="1"
            >
              <option>yes</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
